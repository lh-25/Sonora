{% extends 'base.html' %}


{% block head %}
{% endblock %}

{% block content %}
<h1>All Users</h1>

<div>
    {% for user in users %}
        <div>
            <h3>{{ user.username }}</h3>
            <a href="{% url 'profile' user.id %}" class="view-profile">View Profile</a>
        </div>
    {% empty %}
        <p>No users found.</p>
    {% endfor %}
</div>
{% endblock %}
