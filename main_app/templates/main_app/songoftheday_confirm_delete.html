{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this post?</h1>
<form method="post" action="{% url 'song_of_the_day_delete' object.id %}" >
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'my_posts' %}">Cancel</a>
</form>
{% endblock %}
