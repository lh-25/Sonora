{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/post_delete.css' %}" />
{% endblock %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<section class="delete-confirm-section">
  <div class="confirm-box">
    <h1>Are you sure you want to delete this post?</h1>
    <form method="post" action="{% url 'song_of_the_day_delete' object.id %}">
      {% csrf_token %}
      <div class="action-buttons">
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'my_posts' %}" class="btn btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
