{% extends 'base.html' %}
{% block title %}Add/Edit Comment{% endblock %}

{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Comment</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">{% if object %}Update{% else %}Submit{% endif %}</button>
</form>
<a href="{{ object.post.get_absolute_url }}">Cancel</a>
{% endblock %}
