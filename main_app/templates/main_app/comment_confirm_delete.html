{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/comment_confirm_delete.css' %}" />
{% endblock %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<section class="confirm-delete-section">
  <h2>Are you sure you want to delete this comment?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ object.post.get_absolute_url }}" class="btn">Cancel</a>
  </form>
</section>
{% endblock %}
